<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="players">
        <div class="justify-center">
            <p>🤖</p>
            <div id="cPlayText">🤜</div>
            <div id="points computer">0</div>
        </div>
        <div class="justify-center">
            <p>🧑</p>
            <div id="pPlayText">🤛</div>
            <div id="points player">0</div>
        </div>
    </div>

    <div class="playerInput horizontal-flex">
        <button class="btn rock" onclick="playerBtnRock()">🪨</button>
        <button class="btn paper" onclick="playerBtnPaper()">📄</button>
        <button class="btn scissors" onclick="playerBtnScissors()">✂️</button>
    </div>

    <div class="vertical-flex">
        <p>Move history</p>
            <div class="horizontal-flex">
                <div id="computerRollHistory" class="vertical-flex">rollhistory</div>
                <div id="playerRollHistory" class="vertical-flex">rollhistory</div>
            </div>
    </div>

    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
